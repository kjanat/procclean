# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with: { activate-environment: true }

      - name: Install pngquant
        run: sudo apt-get install pngquant
        continue-on-error: true

      - name: Install dependencies
        run: uv sync

      - name: Generate TUI screenshots
        run: uv run python scripts/generate_screenshots.py

      - name: Check pngquant availability
        id: check-pngquant
        run: echo "available=$(command -v pngquant >/dev/null && echo true || echo false)" >> "$GITHUB_OUTPUT"

      - name: Build documentation
        run: uv run mkdocs build --strict
        env:
          UV_WORKING_DIR: site
          SITE_URL: https://kjanat.github.io/procclean/
          PNGQUANT: ${{ steps.check-pngquant.outputs.available }}
          TTY_COMPATIBLE: "1"
          TTY_INTERACTIVE: "0"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
