# Sync GitHub Labels
# Uses github-labelmanager to sync labels from .github/labels.yml
# https://github.com/kjanat/github-labelmanager

name: Sync Labels

on:
  push:
    branches: [master]
    paths:
      - ".github/labels.yml"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  sync:
    name: Sync Labels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Sync labels
        uses: kjanat/github-labelmanager@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
