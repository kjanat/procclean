#:schema https://www.schemastore.org/ruff.json
# Strict lint rules for procclean

exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "site-packages",
  "venv",
  "_version.py",  # Generated by hatch-vcs
]
line-length = 88
indent-width = 4
target-version = "py314"

[lint]
preview = true
select = [
  "C90",
  "D",
  "DOC",
  "E",
  "F",
  "FLY",
  "FURB",
  "I",
  "N",
  "PERF",
  "PGH",
  "PL",
  "RUF",
  "TRY",
  "UP",
  "W",
]
ignore = [
  "D100",     # Missing docstring in public module
  "D101",     # Missing docstring in public class
  "D102",     # Missing docstring in public method
  "D103",     # Missing docstring in public function
  "D107",     # Missing docstring in __init__
  "D203",     # 1 blank line before class docstring
  "D206",     # No blank lines after function docstring
  "D211",     # No blank lines before class docstring
  "D212",     # Multi-line docstring summary first line
  "D213",     # Multi-line docstring summary second line
  "D401",     # First line should be imperative
  "DOC201",   # Return not documented in docstring
  "E501",     # Line too long
  "PLR2004",  # Magic value in comparison
  "PLR6201",  # Use set literal for membership test
  "PLR6301",  # Method could be function/staticmethod
  "RUF012",   # Mutable class attributes (Textual pattern)
  "TRY300",   # Return in try block
  "W191",     # Indentation contains tabs
]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
preview = true
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"
